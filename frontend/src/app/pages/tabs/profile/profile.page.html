<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleTheme()">
        <ion-icon [name]="isDarkTheme ? 'sunny-outline' : 'moon-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if(user.id){
    <ion-card>
      <ion-card-header>
        <ion-avatar>
          <img src="https://randomuser.me/api/portraits/men/57.jpg" alt="Profile Picture"/>
        </ion-avatar>
        <ion-card-title>{{ user.name }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <strong>Phone:</strong> {{ user.phone_number }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <strong>Member Since:</strong> {{ user.created_at | date:'mediumDate' }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item button (click)="editProfile()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <ion-item button (click)="changePassword()">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>
      <ion-item button (click)="viewOrders()">
        <ion-icon slot="start" name="list-outline"></ion-icon>
        <ion-label>View Orders</ion-label>
      </ion-item>
      <ion-item button (click)="authenticationService.logout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  }@else{
    <div class="empty-screen" [align]="'center'">
      <p>Login to view your profile</p>
      <ion-button expand="block" color="primary" mode="ios" (click)="redirectToLogin()" >Login</ion-button>
    </div>
  }
</ion-content>
